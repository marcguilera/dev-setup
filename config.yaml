# Types of commands which can be executed.

commands:
  exists:
    -
      exec: command
      args:
        - -v
        - ${cmd}
  install-brew:
    -
      exec: brew
      args:
        - install
        - ${name}
        - --force
  install-cask:
    -
      exec: brew
      args:
        - cask
        - install
        - ${name}
        - --force
  install-dart:
    -
      exec: pub
      args:
        - global
        - activate
        - ${name}
        - --overwrite
  install-npm:
    -
      exec: npm
      args:
        - --global
        - --force
        - install
        - ${name}
  install-flutter:
    -
      exec: rm
      args:
        - -rf
        - flutter-sdk
    -
      exec: git
      args:
        - clone
        - https://github.com/flutter/flutter.git
        - flutter-sdk
    -
      exec: rm
      args:
        - -rf
        - /usr/local/var/flutter-sdk
    -
      exec: mv
      args:
        - flutter-sdk/
        - /usr/local/var/flutter-sdk
  void:
    -
      exec: echo

# Types of installations available and how to execute them.

types:
  brew:
    install:
      - install-brew
    is_installed:
      - exists
  cask:
    install:
      - install-cask
    is_installed:
      - exists
  dart:
    install:
      - install-dart
    is_installed:
      - exists
  npm:
    install:
      - install-npm
    is_installed:
      - exists
  flutter:
    install:
      - install-flutter
    is_installed:
      - exists

# The packages to install and which installation type to use.

packages:
  java:
    type: cask
  kotlin:
    type: brew
  ant:
    type: brew
  maven:
    type: brew
    cmd: mvn
  gradle:
    type: brew
  intellij-idea:
    type: cask
    cmd: idea
  aqueduct:
    type: dart
  npm:
    type: brew
  git:
    type: brew
  docker-toolbox:
    type: cask
    cmd: docker
  stagehand:
    type: dart
  yo:
    type: npm
  atom:
    type: cask
  ios-deploy:
    type: brew
  cocoapods:
    type: brew
    cmd: pod
  android-sdk:
    type: cask
    cmd: android
    bash:
      - export ANDROID_HOME=/usr/local/bin/android
      - export PATH=$PATH:\$ANDROID_HOME/tools
      - export PATH=$PATH:\$ANDROID_HOME/tools/bin
      - export PATH=$PATH/:\$ANDROID_HOME/platform-tools
  angular_cli:
    type: dart
    cmd: ngdart
  npm-gui:
    type: npm
  flutter:
    type: flutter
    bash:
      - export PATH=/usr/local/var/flutter-sdk/bin:$PATH
  visual-studio-code:
    type: cask
    cmd: code
    bash:
      - code () { VSCODE_CWD="$PWD" open -n -b "com.microsoft.VSCode" --args $* ;}

# Collections are logical groups of packages.
# A collection can have many packages and nested collections.
# Hidden collections are useful for composition but they won't show up in the menu.

collections:
  jvm:
    hidden: true
    packages:
      - java
      - kotlin
      - ant
      - maven
      - gradle
      - intellij-idea
  basic:
    hidden: true
    packages:
      - npm
      - atom
      - visual-studio-code
  web:
    packages:
      - angular_cli
      - npm-gui
    collections:
      - basic
  mobile:
    packages:
      - android-sdk
      - ios-deploy
      - cocoapods
      - flutter
    collections:
      - basic
      - jvm
  backend:
    packages:
      - aqueduct
    collections:
      - jvm
      - basic
  frontend:
    collections:
      - mobile
      - web
  all:
    collections:
      - mobile
      - web
      - backend
